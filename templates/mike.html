{%extends 'base.html'%}

{%block content%} 
    <h1>{%block title%} Mike {% endblock %}</h1>
    <table class="table tablestriped">
        <tbody>
            {%for p in posts %}
                {% set date = p[0]['DateAndTime']%}
                    <thead>
                        <th>{{date}}</th>
                    </thead>
                        {%- for d in p %}
                            <tr>
                                <td class="border-0 fw-bold text-end">{{d['name']}}</td>
                                <td class="border-0 fw-bold text-end">{{d['interval']}}</td>
                                <td class="border-0 fw-bold text-end">{{d['resistance']}}</td>
                            </tr>
                        {% endfor -%}
            {% endfor %}
        </tbody>
{% endblock %}
