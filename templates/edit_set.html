{%extends 'base.html'%}

{%block content%} 
<table class="table tablestriped">
    <tbody>
        <thead>
            <th>{{date}}</th>
        </thead>
        <thead>
            <th>Date</th>
            <th>Exercise</th>
            <th>Intervals</th>
            <th>Resistance</th>
        </thead>
        {% if set_to_edit %}
        <tr>
            <form action="/edit_set" method="post">
                <td class="border-0 fw-bold text-end"> <input type="datetime-local" name="datetime" value="{{set_to_edit['w_datetime']}}"></td>
                <td class="border-0 fw-bold text-end"><input type="text" name="e_name" value="{{set_to_edit['e_name']}}"></td>
                <td class="border-0 fw-bold text-end"> <input type="text" name="s_interval" value="{{set_to_edit['s_interval']}}"></td>
                <td class="border-0 fw-bold text-end"> <input type="text" name="s_res" value="{{set_to_edit['s_res']}}"></td>
                <td>
                    <button type="submit" width="200" height="200" id="edit[]" type="button" name="edit-set" value="{{set_to_edit['s_id']}}">Save</button>
                </td>
            </form>
        </tr>
        {% endif %}
    </tbody>
{% endblock %}
