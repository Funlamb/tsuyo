{%extends 'base.html'%}

{% block title %}
Settings
{% endblock %}

{%block content%} 
    <h1>{%block title%} Login {% endblock %}</h1>
    <form action="/settings" method="post">
        <!-- Create Password text box -->
        <p> Original Password: </p>
        <input name="original-password" type="password">
        <!-- Create Password text box -->
        <p> First Name: </p>
        <input name="first-name" type="text">
        <!-- Create Password text box -->
        <p> Last Name: </p>
        <input name="last-name" type="text">
        <!-- Create Date of Birth text box -->
        <p> Date of Birth: </p>
        <input name="date-of-birth" type="date">
        <!-- Create User Name text box -->
        <p> New E-Mail: </p>
        <input name="email" type="email"> 
        <!-- Create Password text box -->
        <p> Change Password: </p>
        <input name="change-password" type="password">
        <!-- Create Password text box -->
        <p> Confirm Changed Password: </p>
        <input name="confirm-password" type="password">
        <button type="submit">Log In</button>
    </form>
{% endblock %}
