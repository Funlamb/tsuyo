{% extends 'base.html'%}
{% block content %}
<head>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" /> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script> -->
</head>

<link rel="stylesheet" href="{{url_for('static', filename='css/add_set.css') }}">
{% block title %}
Add Set
{% endblock %}

<form action="/add_set" method="post" id="form">
    <table class="form-table">
        <tr> 
            <th>Date and Time</th>
            <th>Exercise</th>
            <th>Set Number</th>
            <th>Repetitions</th>
            <th>Resistance</th>
        </tr>
        <tr valign="top">
            <td id="datetime"></td>
            <td id="exercise"></td>
            <td id="setnumber"></td>
            <td id="rep"></td>
            <td id="resistance"></td>
            <td><button id="addRowButton" type="button" onclick="addRow()">Add Another Exercise</button></td>
        </tr>
    </table>
    <button type="submit" onclick="displayData()">Submit</button>
    <select class="js-example-basic-single" name="state"></select>
</form>

<script src="{{ url_for('static', filename='js/exercise.js') }}" type="text/javascript"></script>
<script>
    $(document).ready(function() { 
        $('.js-example-basic-single').select2();
    });
    
    load_workout_lst({{workout_list | tojson}});
    
    let lst = {{workout_list | tojson}};
    let e = document.getElementsByName('state');
    for(var i = 0, l = lst.length; i < l; i++){
        var option2 = lst[i];
        e[0].options.add(new Option(option2));
    }
    addRow();

</script>
{% endblock %}
