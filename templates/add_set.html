{% extends 'base.html'%}
{% block content %}
<head>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" /> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script> -->
</head>

<link rel="stylesheet" href="{{url_for('static', filename='css/add_set.css') }}">
{% block title %}
Add Set
{% endblock %}

<form action="/add_set" method="post" id="form">
    <table class="form-table">
        <tr> 
            <th>Date and Time</th>
            <th>Exercise</th>
            <th>Set Number</th>
            <th>Repatitions</th>
            <th>Resistance</th>
        </tr>
        <tr valign="top">
            <td id="datetime"></td>
            <td id="exercise"></td>
            <td id="setnumber"></td>
            <td id="rep"></td>
            <td id="resistance"></td>
            <td><button id="addRowButton" type="button" onclick="addRow()" disabled>Add Another Exercise</button></td>
        </tr>
    </table>
    <button type="submit" onclick="displayData()">Submit</button>
    <select class="js-example-basic-single" name="state">
        {% for i in workout_list %}
        <option>{{i}}</option>
        {% endfor %}
    </select>
    <script src="{{ url_for('static', filename='js/exercise.js') }}" type="text/javascript"></script>
</form>

<script>
    $(document).ready(function() { 
        $('.js-example-basic-single').select2();
});
    // test_func();
    // load_workout_lst({{workout_list}});
</script>
{% endblock %}
