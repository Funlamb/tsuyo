{% extends 'base.html'%}
{% block content %}
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>

<link rel="stylesheet" href="{{url_for('static', filename='css/exercise.css') }}">
{% block title %}
Exercise
{% endblock %}

<form action="/add_set" method="post" id="form">
    <table class="form-table">
        <tr> 
            <th>Date and Time</th>
            <th>Exercise</th>
            <th>Set Number</th>
            <th>Repatitions</th>
            <th>Resistance</th>
        </tr>
        <tr valign="top">
            <td id="datetime"></td>
            <td id="exercise"></td>
            <td id="setnumber"></td>
            <td id="rep"></td>
            <td id="resistance"></td>
            <td><button id="addRowButton" type="button" onclick="addRow()" disabled>Add Another Exercise</button></td>
        </tr>
    </table>
    <button type="submit" onclick="displayData()">Submit</button>
    <select class="js-example-basic-single" name="state">
        <option value="AL">Alabama</option>
        <option value="AL">Arch</option>
        <option value="AL">Linux</option>
        <option value="AL">Tampa</option>
        <option value="WY">Wyoming</option>
      </select>
    <script src="{{ url_for('static', filename='js/exercise.js') }}" type="text/javascript"></script>
</form>

<script>
        $(document).ready(function() { 
        console.log("Ready");
    $('.js-example-basic-single').select2();
});
</script>
{% endblock %}
