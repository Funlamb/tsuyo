{% extends 'base.html'%}
{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='css/exercise.css') }}">

{% block title %}
Exercise
{% endblock %}

<form action="/exercise" method="post" id="form">
    <table class="form-table">
        <tr> 
            <th>Date and Time</th>
            <th>Exercise</th>
            <th>Set Number</th>
            <th>Repatitions</th>
            <th>Resistance</th>
        </tr>
        <tr valign="top">
            <td id="datetime"><input type="datetime-local" name="nDatetime[]"/></td>
            <td id="exercise"><input type="text" name="nExercise[]"></td>
            <td id="setnumber"><input type="number" name="nSetnumber[]" value=1></td>
            <td id="rep"><input type="number" name="nRep[]"></td>
            <td id="resistance"><input type="number" step='.5' name="nResistance[]" ></td>
            <td><button id="addCap" type="button" onclick="addRow()" disabled>Add Another Exercise</button></td>
        </tr>
    </table>
    <button type="submit" onclick="displayData()">Submit</button>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/exercise.js') }}" type="text/javascript"></script>
</form>
{% endblock %}
